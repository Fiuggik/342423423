<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <div id="profile" class="profile-card">
            <h2>Ваш профиль</h2>
            <div class="profile-info">
                <p><strong>Имя:</strong> <span id="first-name"></span></p>
                <p><strong>Фамилия:</strong> <span id="last-name"></span></p>
                <p><strong>Username:</strong> <span id="username"></span></p>
            </div>
            <img id="photo" src="" alt="Profile Photo" class="profile-photo">
        </div>
        <button id="profile-button" class="profile-button">Профиль</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
