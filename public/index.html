<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login" style="display: none;">
        <h1>Добро пожаловать в мини-приложение!</h1>
        <button id="login-button">Войти через Telegram</button>
    </div>
    <div id="profile" style="display: none;">
        <h2>Ваш профиль</h2>
        <p><strong>Имя:</strong> <span id="first-name"></span></p>
        <p><strong>Фамилия:</strong> <span id="last-name"></span></p>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Фото:</strong> <img id="photo" src="" alt="Profile Photo" style="width: 100px; height: 100px;"></p>
    </div>
    <button id="profile-button" style="display: none;">Профиль</button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
