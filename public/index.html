<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="profile" class="profile-card">
            <h2>Ваш профиль</h2>
            <img id="photo" src="" alt="Profile Photo" class="profile-photo">
            <div class="profile-info">
                <p><strong>Имя:</strong> <span id="first-name"></span></p>
                <p><strong>Фамилия:</strong> <span id="last-name"></span></p>
                <p><strong>Username:</strong> <span id="username"></span></p>
            </div>
    
        </div>
    </div>

    <!-- Нижняя панель с 4 кнопками -->
    <div class="bottom-panel">
        <button id="button-1" class="panel-button">1</button>
        <button id="button-2" class="panel-button">2</button>
        <button id="button-3" class="panel-button">3</button>
        <button id="button-4" class="panel-button">4</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
